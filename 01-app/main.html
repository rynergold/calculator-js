<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div id="app-container">
    <div id="calculator">
      
      <!-- Display Screen -->
      <div>
        <label for="display" aria-label="Display">
          <input id="display" readonly type="text">
        </label>
      </div>
      
      <!-- Container for keypad     -->
      <div id="keys-container">
        <!-- Complex operators  -->
        <div id="advanced-keys" class="keys">
          <button>Rad</button>
          <button>Deg</button>
          <button>x!</button>
          
          <button>Inv</button>
          <button>sin</button>
          <button>ln</button>
          
          <button>&pi;</button>
          <button>cos</button>
          <button>log</button>
          
          <button>e</button>
          <button>tan</button>
          <button>&radic;</button>
          
          <button>Ans</button>
          <button>EXP</button>
          <button>x<sup>y</sup></button>
        </div>
        <!-- Basic operators & operands  -->
        <div id="basic-keys" class="keys">
          <!-- First row-->
          <button>(</button>
          <button>)</button>
          <button>&#37;</button>
          <button>AC</button>
          <!-- Second row-->
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>&#247;</button>
          <!-- Third row-->
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>&#215;</button>
          <!-- Third row-->
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>&#8722;</button>
          <!-- Third row-->
          <button>0</button>
          <button>&#46;</button>
          <button>&#61;</button>
          <button>&#43;</button>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
