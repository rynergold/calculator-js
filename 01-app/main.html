<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div id="app-container">
    <div id="calculator">
      
      <!-- Display Screen -->
      <div id="display-screen">
        <div id="history-icon-box">
          <svg style="max-width: 100%; fill: hsl(0,0%,58%);" focusable="false" aria-hidden="true"
               xmlns="http://www.w3.org/2000/svg"
               viewBox="0 0 24 24">
            <path
              d="M13 3a9 9 0 0 0-9 9H1l3.89 3.89.07.14L9 12H6c0-3.87 3.13-7 7-7s7 3.13 7 7-3.13 7-7 7c-1.93 0-3.68-.79-4.94-2.06l-1.42 1.42A8.954 8.954 0 0 0 13 21a9 9 0 0 0 0-18zm-1 5v5l4.28 2.54.72-1.21-3.5-2.08V8H12z"></path>
          </svg>
        </div>
        <label for="display-input" aria-label="Display">
          <input id="display-input" readonly type="text">
        </label>
      </div>
      
      <!-- Container for keypad     -->
      <div id="keys-container">
        <!-- Complex operators  -->
        <div id="advanced-keys" class="keys">
          <div id="rad-deg-container">
            <button id="rad">Rad</button>
            <button id="deg">Deg</button>
          </div>
          <button>x!</button>
          
          <button>Inv</button>
          <button>sin</button>
          <button>ln</button>
          
          <button>&pi;</button>
          <button>cos</button>
          <button>log</button>
          
          <button>e</button>
          <button>tan</button>
          <button>&radic;</button>
          
          <button>Ans</button>
          <button>EXP</button>
          <button>x<sup>y</sup></button>
        </div>
        <!-- Basic operators & operands  -->
        <div id="basic-keys" class="keys">
          <!-- First row-->
          <button onClick="appendToDisplay(this)">(</button>
          <button onClick="appendToDisplay(this)">)</button>
          <button onClick="appendToDisplay(this)">&#37;</button>
          <button onClick="appendToDisplay(this)">AC</button>
          <!-- Second row-->
          <button class="operand" onClick="appendToDisplay(this)">7</button>
          <button class="operand" onClick="appendToDisplay(this)">8</button>
          <button class="operand" onClick="appendToDisplay(this)">9</button>
          <button onClick="appendToDisplay(this)">&#247;</button>
          <!-- Third row-->
          <button class="operand" onClick="appendToDisplay(this)">4</button>
          <button class="operand" onClick="appendToDisplay(this)">5</button>
          <button class="operand" onClick="appendToDisplay(this)">6</button>
          <button onClick="appendToDisplay(this)">&#215;</button>
          <!-- Fourth row-->
          <button class="operand" onClick="appendToDisplay(this)">1</button>
          <button class="operand" onClick="appendToDisplay(this)">2</button>
          <button class="operand" onClick="appendToDisplay(this)">3</button>
          <button onClick="appendToDisplay(this)">&#8722;</button>
          <!-- Fifth row-->
          <button class="operand" onClick="appendToDisplay(this)">0</button>
          <button class="operand" onClick="appendToDisplay(this)">&#46;</button>
          <button id="eval" onClick="evalOf()">&#61;</button>
          <button onClick="appendToDisplay(this)">&#43;</button>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
